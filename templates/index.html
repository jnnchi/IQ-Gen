<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Interviewer</title>
    <link href="{{url_for('static',filename='styles.css')}}" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- should stay on page -->
    <nav class="main-menu">
        <ul>
            <li><a href="#about">about us</a></li>
            <li class="logo-container">
                <img src="{{url_for('static', filename='images/logo.png')}}" alt="Logo">
            </li>
            <li><a href="#mock-interview">mock interview</a></li>
        </ul>
    </nav>

    <section id="about">

    </section>

    <section id="mock-interview">
        <div class="interview-participant">
            <h2 class="header">YOU, THE JOB CANDIDATE</h2>
            <p id="usr-msg"></p>
            <div id="transcript">transcript appears here...</div>
            <button id="start-record-btn">Start Recording</button>
            <button id="stop-record-btn" disabled>Stop Recording</button>
        </div>

        <div class="interview-participant">
            <h2 class="header">YOUR AI INTERVIEWER</h2>
            <div id="questions">questions are generating...</div>
            <p id="tone-analysis"></p>
            <p id="questions"></p>
            <button type="button" id="next-question">next question</button>
            <button type="button" id="end-interview">end interview</button>
        </div>
    </section>

    <section id="results-section">
        <h2>YOUR INTERVIEW RESULTS</h2>
        <div id="results-content">
            <p id="final-tone-analysis"></p>
            <div id="logo-container">
                <span>IQ GEN</span> <!-- Placeholder for the logo -->
            </div>
        </div>
    </section>

    <script src="{{url_for('static',filename='script.js')}}"></script>
    <script src="path/to/extendable-media-recorder.js"></script>
    <script src="path/to/extendable-media-recorder-wav-encoder.js"></script>
    <script src="path/to/your-main-script.js"></script>
</body>
</html>
